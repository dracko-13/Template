<VirtualHost *:80>

	ServerAdmin dracko-13@io.com
	DocumentRoot /var/www/html

	<Directory /var/www/html>
		Options Indexes FollowSymLinks
		AllowOverride All
		Require all granted
	</Directory>

	ErrorLog /var/www/html/error.log
	CustomLog /var/www/html/access.log combined

</VirtualHost>

<VirtualHost *:443>

	ServerAdmin dracko-13@io.com
	DocumentRoot /https

	<Directory /https>
		Options Indexes FollowSymLinks
		AllowOverride All
		Require all granted
	</Directory>

	ErrorLog /https/error.log
	CustomLog /https/access.log combined

	SSLEngine on

	SSLCertificateFile /etc/apache2/certificate/apache-certificate.crt
	SSLCertificateKeyFile /etc/apache2/certificate/apache.key

</VirtualHost>
