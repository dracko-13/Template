<VirtualHost *:80>

	ServerAdmin dracko-13@io.com
	DocumentRoot /http

	<Directory /http>
		Options Indexes FollowSymLinks
		AllowOverride All
		Require all granted
	</Directory>

	ErrorLog /https/error.log
	CustomLog /https/access.log combined

</VirtualHost>

<VirtualHost *:443>

	ServerAdmin dracko-13@io.com
	DocumentRoot /https

	<Directory /https>
		Options Indexes FollowSymLinks
		AllowOverride All
		Require all granted
	</Directory>

	ErrorLog /https/error.log
	CustomLog /https/access.log combined

	SSLEngine on

	SSLCertificateFile /etc/apache2/certificate/apache-certificate.crt
	SSLCertificateKeyFile /etc/apache2/certificate/apache.key

</VirtualHost>
